<!DOCTYPE html>
<html>
<head> 
    <link rel="stylesheet" href="./style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="container">
        <div class="header">
          <h1 class="dipshit">2048</h1>
          <p id="title">Multiply the numbers to get to <strong>2048!</strong></p>
          
        </div>
        <hr>
        <div class="grid-container"></div>
        <div class="gameboard">
            <div class="fades">
                <div class="left1 fades"></div>
                <div class="left2 fades"></div>
                <div class="left3 fades"></div>
                <div class="left4 fades"></div>
                <div class="right1 fades"></div>
                <div class="right2 fades"></div>
                <div class="right3 fades"></div>
                <div class="right4 fades"></div>
            </div>
        </div>
        <hr>
        <p title="teehee :3"><strong>HOW TO PLAY: </strong>Use the arrow keys to move the tiles. If two tiles with the same number hit together, they merge into one!<br> Press 'R' to restart!</p>
        
        <div class="button-container">
            <button onclick="setMultiplier()">Multiplier</button>
            <button onclick="resetGame()">Reset</button>
            
        </div>
        <button class='special' id='gridSize'>Generate New Grid</button>
        <div class="slider-container">
            <input type="range" min="1" max="9" value="5" class="slider" id="rowSlider">
            <p class="rowText">Rows: <span id="rowVal"></span></p>
        </div>
        <div class="slider-container">
            <input type="range" min="1" max="9" value="5" class="slider" id="colSlider">
            <p class="colText">Columns: <span id="colVal"></span></p>
        </div>
        <div class="margins">&nbsp</div>
        
        
    </div>
    <script type="text/javascript" src="game.js"></script>
</body>
</html>
