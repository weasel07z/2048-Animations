<!DOCTYPE html>
<html>
<head> 
    <link rel="stylesheet" href="./style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="container">
        <div class="header">
          <h1>2048</h1>
          <p>Multiply the numbers to get to <strong>2048!</strong></p>
          <hr class="normal">
        </div>
        <div class="gameboard"></div>
        <hr class="top">
        <p><strong>HOW TO PLAY: </strong>Use the arrow keys to move the tiles. If two tiles with the same number hit together, they merge into one!<br> Press 'R' to restart!</p>
        <button class="multi" onclick="setMultiplier()">Set Multiplier</button>
    </div>
    <script type="text/javascript" src="game.js"></script>
    
</body>

</html>
